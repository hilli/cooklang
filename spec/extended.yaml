# Trying to support a few common extended syntax features that are not in the base spec.
version: 1
tests:
  testIngredientInstructions:
    source: |
      @milk{1%l}(cold)
    result:
      steps:
        -
          - type: ingredient
            name: "milk"
            quantity: 1
            unit: l
            value: cold
      metadata: {}

  testCookwareCanHaveInstructions:
    source: |
      #pan{1}(for frying)
    result:
      steps:
        -
          - type: cookware
            name: "pan"
            value: "for frying"
      metadata: {}

  testTimersCanHaveLongNames:
    source: |
      ~roast time{4%hours}
    result:
      steps:
        -
          - type: timer
            name: "roast time"
            value: 4
            unit: hours
      metadata: {}

  testCommentsIsAType:
    source: |
      -- This is a comment
    result:
      steps:
        -
          - type: comment
            value: "This is a comment"
      metadata: {}
