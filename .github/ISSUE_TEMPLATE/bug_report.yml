name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us investigate.

  - type: input
    id: version
    attributes:
      label: Cooklang Version
      description: What version of cooklang are you using?
      placeholder: "v0.4.0"
    validations:
      required: true

  - type: input
    id: go-version
    attributes:
      label: Go Version
      description: What version of Go are you using? (run `go version`)
      placeholder: "go1.24.3"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - Linux
        - macOS
        - Windows
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: I expected...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Instead, what happened was...
    validations:
      required: true

  - type: textarea
    id: recipe
    attributes:
      label: Sample Recipe
      description: If applicable, provide a minimal Cooklang recipe that reproduces the issue.
      render: text
      placeholder: |
        ---
        title: Example Recipe
        ---
        Add @ingredient{1%cup} to #bowl{}.

  - type: textarea
    id: code
    attributes:
      label: Code Sample
      description: If applicable, provide the Go code that reproduces the issue.
      render: go
      placeholder: |
        recipe, err := cooklang.ParseString(input)
        // ...

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
